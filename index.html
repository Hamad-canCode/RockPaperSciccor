<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciccor</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <label>Round: </label>
    <h1 id="final"></h1>

    <img id="userImg" class="Img" src="" alt=""><br>
    <label>Your Choice: </label>
    <span id="user-choice"></span><br>

    <img id="compImg" class="Img" src="" alt=""><br>
    <label>Computers Choice: </label>
    <span id="computer-choice"></span><br><br>

    <label>This Rounds Result: </label>
    <span id="result"></span><br>

    <label>Your Score: </label>
    <span id="score"></span></body><br>

    <label>Computers Score: </label>
    <span id="compscore"></span><br>


    <button class="button" id="rock">rock</button>
    <button class="button" id="scissors">sciccor</button>
    <button class="button" id="paper">paper</button>

    <button class="start" id="next">next</button>


    <script src="app.js" charset="utf-8"></script>
</body>
</html>
